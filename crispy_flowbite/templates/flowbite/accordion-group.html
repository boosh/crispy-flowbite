<h3 id="{{ div.css_id }}-accordion-heading" class="block mb-4">
  <button type="button"
          class="flex items-center w-full pb-3 font-medium rtl:text-right text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400 gap-3"
          data-accordion-target="#{{ div.css_id }}-accordion-body" aria-expanded="false"
          aria-controls="{{ div.css_id }}-accordion-body">

    <span class="text-base">{{ div.name }}</span>

    <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true"
         xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 5 5 1 1 5"></path>
    </svg>
  </button>
</h3>
<div id="{{ div.css_id }}-accordion-body" class="hidden pt-2" aria-labelledby="{{ div.css_id }}-accordion-heading">
  {{ fields|safe }}
</div>
