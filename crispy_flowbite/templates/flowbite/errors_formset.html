{% if formset.non_form_errors %}
    <div class="alert">
        {% if formset_error_title %}
            <divv>
                {{ formset_error_title }}
            </divv>
        {% endif %}
        <div>
            <ul>
                {{ formset.non_form_errors|unordered_list }}
            </ul>
        </div>
    </div>
{% endif %}
